<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Styles.css">
    <title>Multiplication </title>
  </head>
  <body onload="init()">
  	<div id=scoreBar>
		<p>Multiplication Le Jeu</p>
		<div class="board">
			<label id="try"></label><label id="stage"></label>
		</div>
	</div>
	<div id=content>
		<div id=sidebar>
			<h1>Histoire</h1>
			<img src="Harold.jpg" width="100px" height="100px">
			<p>Le méchant roi des ténèbres Harold attaque, résout l'énigme le plus rapidement possible avant son arrivée ?</p>
		</div>
		<div id="gameCenter">
			<div id="displayImg">
				<button id=s onclick="start(event)">Essayez d'arrêter le roi<br>Démarrez le jeu maintenant ?</button>
			</div>
			<div id="displayFigure">
				
			</div>
		</div>
	</div>
	<footer>
		<p>Tous droits réservés à l'équipe : BK-team</p>
		<button id=song onclick="songs()">cliquez pour désactiver le son</button>
		<!--<audio autoplay loop>
			<source src="Welcome.mp3" type="audio/mpeg">
		</audio>-->
	</footer>
  </body>
	<script type="text/javascript" src="Script.js"></script>
</html>
